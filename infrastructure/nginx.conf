server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Logging - ensure logs go to stdout/stderr for App Runner
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Health check endpoint - MUST be FIRST location block (before /)
    # App Runner checks this immediately, so it must be first
    # Use exact match for fastest routing
    location = /health {
        access_log off;
        default_type text/plain;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle React Router (SPA routing)
    # All routes should fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't log favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Don't log robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
