version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: publix_user
      POSTGRES_PASSWORD: publix_password
      POSTGRES_DB: publix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://publix_user:publix_password@db:5432/publix_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGSMITH_PROJECT: publix-expansion-predictor
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-publix-expansion-data}
      LOG_LEVEL: INFO
    depends_on:
      - db
    volumes:
      - ../backend:/app/backend

volumes:
  postgres_data:
