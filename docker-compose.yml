version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: publix-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Application settings
      - LANGSMITH_PROJECT=publix-expansion-predictor
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=publix-expansion-data
      - S3_REGION=us-east-1
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/backend
      - ALLOWED_ORIGINS=*
      # Secrets - Update these with your actual values
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: publix-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
